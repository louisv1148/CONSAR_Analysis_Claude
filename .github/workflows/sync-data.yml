name: Sync CONSAR Data

on:
  # Run automatically every day at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if data appears current'
        required: false
        default: false
        type: boolean
  
  # Trigger when processing pipeline releases new data
  repository_dispatch:
    types: [data-updated]

jobs:
  sync-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Sync data
      run: |
        if [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
          python sync_data.py --force
        else
          python sync_data.py
        fi
        
    - name: Generate latest analysis
      run: |
        python generate_aum_table.py
        
    - name: Commit updated data and analysis
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add any new/changed files
        git add data/ output/ -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Automated data sync and analysis update
          
          - Updated CONSAR database
          - Generated latest AUM analysis
          - Sync timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)"
          git push
        fi
        
    - name: Create data release
      if: github.event_name == 'repository_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: data-${{ github.run_number }}
        release_name: CONSAR Data Release ${{ github.run_number }}
        body: |
          Automated CONSAR data release
          
          - Updated database with latest CONSAR information
          - Generated fresh AUM analysis tables
          - Timestamp: ${{ github.run_timestamp }}
          
          ðŸ¤– Automated release
        draft: false
        prerelease: false